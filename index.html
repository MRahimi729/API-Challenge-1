    <title>Feline Fact Generator</title>
    <link rel="stylesheet" href="cat_style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div class="instructions">
            <h1> Welcome to the Fun Feline Fact Generator!</h1>

                <!--Display random cat image here-->
                <img src="" class="random-image">
            </div>
            <div class="fact">
                <!--Display random cat fact here-->
            </div>
        </div>
    </div>
